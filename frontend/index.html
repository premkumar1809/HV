<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img/icon.png" type="image/x-icon">
    <title>HOLE VIDEOS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const currentURL = window.location.href;
      const local = "http://localhost:5173";

      if (currentURL === `${local}/studio` ||
          currentURL === `${local}/studio/video` ||
          currentURL.includes(`/studio/comments`) ||
          currentURL.includes(`/studio/video/comments`) ||
          currentURL.includes(`/studio/video/edit`) ||
          currentURL.includes(`/studio/customize`)) {
        document.body.style.backgroundColor = "#30608c";
      } else {
        document.body.style.backgroundColor = "#30608c";
      }
    </script>
  </body>
